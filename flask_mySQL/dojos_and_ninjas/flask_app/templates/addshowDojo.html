<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <title>Welcome to the Dojo(s)</title>
    <style>
        .container{
            width: 1320px;
            padding: 32px;
        }
        .main{
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        .addDojo{
            background-color: cornflowerblue;
            padding: 32px;
        }
        .addDojo h1{
           margin-bottom: 69px;
        }
        .showDojo{
            padding: 32px;
            background-color: mediumturquoise;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="addDojo">
                <h1>New Dojo</h1>
                <form action="/add_dojo" method = "POST">
                    <label for="">Name: </label>
                    <input type="text" name = "name">
                    <input type="submit" value="Add dojo">
                </form>
            </div>
            <div class="showDojo">
                <h1>All Dojos</h1>
                <table class = "table">
                    {% for dojo in all_dojos %}
                    <tr>
                        <td>
                            <a href="/dojo/{{dojo.id}}">{{dojo.name}}</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                <a href="/ninja">Add Ninja</a>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
