<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <title>This Dojo's Ninja's</title>
    <style>
.container{
    padding: 32px;
    background-color: black;
    color: orchid;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>{{dojo.name}} Ninjas</h1>
        <table class = "table">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            {% for ninja in dojo.ninjas %}
                <tr>
                    <th>{{ninja.id}}</th>
                    <td>{{ninja.first_name}}</td>
                    <td>{{ninja.last_name}}</td>
                    <td>{{ninja.age}}</td>
                </tr>
            {% endfor %}
        </table>
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
